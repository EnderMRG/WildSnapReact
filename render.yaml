# render.yaml

services:
  # Backend Service (Python/Flask)
  - type: web
    name: wildsnap-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --workers 4 --bind 0.0.0.0:10000 backend:app"
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.9" # Or your desired Python version

  # Frontend Service (Node.js/Next.js)
  - type: web
    name: wildsnap-frontend
    runtime: node
    plan: free
    buildCommand: "pnpm install && pnpm run build"
    startCommand: "pnpm run start"
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://wildsnap-backend.onrender.com
